<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Learning VUE.JS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">{{ links[0] }} <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">{{ links[1] }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">{{ links[2]}}</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="content" class="container">
    <h1>{{ pageTitle }}</h1>
    <p> {{ content }}</p>
  </div>

  <script type="module">
    import { createApp } from 'vue'

    createApp({
      data() {
        return {
          links: ['Home', 'About', 'Contact']
        }
      }
    }).mount('nav')

    createApp({
      data() {
        return {
          pageTitle: 'Helo, Vue.js',
          content : 'Welcome to the wonderful world of Vue!!'
        }
      }
    }).mount('#content')
  </script>
    
    
</body>
</html>
